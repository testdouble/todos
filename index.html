<!DOCTYPE html>
<html>

  <head>
    <title>Todos</title>
    <link href="vendor/css/todos.css" media="all" rel="stylesheet" type="text/css"/>

    <script src="vendor/js/json2.js"></script>
    <script src="vendor/js/jquery-1.7.1.js"></script>
    <script src="vendor/js/underscore-1.2.4.js"></script>

    <script src="src/js/todos.js"></script>

    <!-- specs -->
    <link href="vendor/css/jasmine.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="vendor/js/jasmine.js"></script>
    <script src="vendor/js/jasmine-html.js"></script>
    <script src="spec/todos-spec.js"></script>
  </head>

  <body>
    <div id="todoapp">
      <div class="title">
        <h1>Todos</h1>
      </div>
      <div class="content">
        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>
        <div id="todos">
          <ul id="todo-list"></ul>
        </div>
        <div id="todo-stats"></div>
      </div>
    </div>

    <ul id="instructions">
      <li>Double-click to edit a todo.</li>
    </ul>


    <script type="text/template" id="item-template">
      <div class="todo <%= done ? 'done' : '' %>">
        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <div class="todo-text"></div>
          <span class="todo-destroy"></span>
        </div>
        <div class="edit">
          <input class="todo-input" type="text" value="" />
        </div>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
      <% if (done) { %>
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
      <% } %>
    </script>

  </body>

</html>
